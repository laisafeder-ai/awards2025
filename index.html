    /* ===== TIMELINE ===== */
    .timeline-container {
      position: relative;

    }

    .top-actions {
      display: flex;

    .top-actions button {

      border: none;
      color: #fff;
      padding: 8px 16px;

      cursor: pointer;
      font-size: 14px;
    }

    .timeline {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
    }

    .linha {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: #334155;
      z-index: 1;
    }

    .ponto {
      position: relative;
      z-index: 2;
      background: #1e293b;
      border: 2px solid #64748b;
      width: 90px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }

    .ponto:hover {
      background: #334155;
    }

    .ponto.ativo {
      background: #2563eb;
      border-color: #60a5fa;
      font-weight: 600;
    }

    .ponto.final {
      background: #16a34a;
      border-color: #4ade80;
    }

    /* ===== BONECO ===== */
    .boneco {
      position: absolute;
      top: 8px;
      left: 0;
      font-size: 28px;
      transition: left 0.6s ease;
      z-index: 3;
    }
